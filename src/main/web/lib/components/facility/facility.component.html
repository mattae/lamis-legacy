<div class="lamis-edit-form">
    <div class="lamis-edit-form-container">
        <mat-card>
            <mat-card-header>
                Switch Facility
            </mat-card-header>
            <form name="form" role="form" novalidate (ngSubmit)="setActive()" #facilityForm="ngForm">
                <mat-card-content>
                    <div class="row">
                        <div class="col-md-12">
                            Active Facility: {{facility.name}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-select placeholder="State"
                                            (selectionChange)="stateChanged($event.value)">
                                    <mat-option *ngFor="let state of states"
                                                [value]="state.id">{{state.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-select placeholder="LGA"
                                            (selectionChange)="lgaChanged($event.value)">
                                    <mat-option *ngFor="let lga of lgas"
                                                [value]="lga.id">{{lga.name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-select placeholder="Facility"
                                            [(ngModel)]="active"
                                            required
                                            [compareWith]="entityCompare"
                                            #fac="ngModel"
                                            name="facility">
                                    <mat-option></mat-option>
                                    <mat-option *ngFor="let facility of facilities"
                                                [value]="facility">{{facility.name}}</mat-option>
                                </mat-select>
                                <mat-error *ngIf="fac.errors">
                                    Facility is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                </mat-card-content>
                <mat-card-actions class="lamis-edit-form-actions">
                    <button mat-raised-button color="primary" [disabled]="facilityForm.invalid">Switch Facility</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
